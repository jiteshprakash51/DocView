<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library - PDF Viewer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome (optional, for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand text-primary fw-bold" href="index.html">PDF Viewer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="library.html">Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="viewer.html">PDF Viewer</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Library Section -->
  <section class="py-5">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Library</h1>
        <input type="text" class="form-control w-50" id="searchBar" placeholder="Search for a document...">
      </div>
      <div class="row" id="libraryContainer">
        <!-- Example PDF Item -->
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <i class="fas fa-file-pdf fa-3x text-primary mb-3"></i>
              <h5 class="card-title">Sample PDF 1</h5>
              <p class="card-text">A short description of the document.</p>
              <a href="assets/pdfs/sample1.pdf" target="_blank" class="btn btn-primary btn-sm">View</a>
              <a href="assets/pdfs/sample1.pdf" download class="btn btn-secondary btn-sm">Download</a>
            </div>
          </div>
        </div>
        <!-- Add more PDF items dynamically -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 PDF Viewer Website. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for Search Functionality -->
  <script>
    const searchBar = document.getElementById('searchBar');
    const libraryContainer = document.getElementById('libraryContainer');

    searchBar.addEventListener('input', function () {
      const query = searchBar.value.toLowerCase();
      const items = libraryContainer.getElementsByClassName('col-md-4');

      for (let item of items) {
        const title = item.querySelector('.card-title').textContent.toLowerCase();
        item.style.display = title.includes(query) ? '' : 'none';
      }
    });
  </script>
</body>
</html>
